<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>ShopSet - Katalog Produk</title>
<link rel="stylesheet" href="style.css">
</head>
<body>


<header class="header">
<h1>ShopSet</h1>
<p>Implementasi Teori Himpunan pada Katalog Produk E‑Commerce</p>
</header>


<section class="filter-box">
<select id="category">
<option value="all">Semua Kategori</option>
<option value="Elektronik">Elektronik</option>
<option value="Fashion">Fashion</option>
<option value="Aksesoris">Aksesoris</option>
</select>


<input type="number" id="maxPrice" placeholder="Harga Maksimum">


<select id="minRating">
<option value="0">Semua Rating</option>
<option value="3">Rating ≥ 3</option>
<option value="4">Rating ≥ 4</option>
<option value="5">Rating = 5</option>
</select>


<button onclick="filterProducts()">Filter</button>
</section>


<section class="product-list" id="productList"></section>


<script src="script.js"></script>
</body>
</html>
